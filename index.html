<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelic</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@400;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4faa262c0.js" crossorigin="anonymous"></script>
    <script src="js/home.js" defer></script>
</head>

<body>
    <header>
        <h1>Travelic</h1> <small>여행의 중독</small>
    </header>
    <div class="main">
        <div id="asia" class="container" data-index="0">
            <h1 data-index="0">Asia</h1>
        </div>

        <div id="europe" class="container" data-index="1">
            <h1 data-index="1">Europe</h1>
        </div>

        <div id="n-america" class="container" data-index="2">
            <h1 data-index="2">North America</h1>
        </div>

        <div id="s-america" class="container" data-index="3">
            <h1 data-index="3">South America</h1>
        </div>

        <div id="africa" class="container" data-index="4">
            <h1 data-index="4">Africa</h1>
        </div>
    </div>
    <footer>
        <p>Hanbin Choi, 2021 - All right reserved.</p>
        <div class="contact">
            <i class="fab fa-github"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
</body>

</html>
